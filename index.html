<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/1.Sharkie/1.IDLE/1.png">
    <title>Sharkie</title>
    <link href="./fonts/LuckiestGuy-Regular.ttf" rel="stylesheet">
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/status-bar.class.js.js"></script>
    <script src="./models/poison-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <script src="./models/pufferfishgreen.class.js"></script>
    <script src="./models/pufferfishred.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/barrier-levelend-class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">

    <h1>Sharkie</h1>

    <img src="#" onclick="fullscreen()" class="fullscreenButton">

    <div id="fullscreen">
        <canvas id="canvas" width="720px" height="480px"></canvas>
    </div>

    <div class="actionMoveBar">
        <button class="arrowButtonUp" onclick="moveUp()"><img class="arrowUp arrow" src="./img/7.Icons/arrowUp.png"></button>
        <button onclick="moveLeft()"><img class="arrowLeft arrow" src="./img/7.Icons/arrowUp.png"></button>
        <button onclick="moveDown()"><img class="arrowDown arrow" src="./img/7.Icons/arrowUp.png"></button>
        <button onclick="moveRight()"><img class="arrowRight arrow" src="./img/7.Icons/arrowUp.png"></button>
    </div>
    
    <div class="actionAttackBar">
        <button class="attackBubble" onclick="bubbleAttack()">Q</button>
        <button class="attackPoisonBubble" onclick="poisonBubbleAttack()">E</button>
        <button class="attackMelee" onclick="attack()">SPACE</button>
    </div>

</body>

</html>
